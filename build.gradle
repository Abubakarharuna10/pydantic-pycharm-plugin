buildscript {
    ext.kotlin_version = "1.3.41"
    ext.python_core_version = "2019.2.192.5728.98"
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}


plugins {
    id "org.jetbrains.intellij" version "0.4.9"
    id "java"
    id "idea"
}

intellij {
    pluginName project.name
    version "2019.2"
    type "IC"
    updateSinceUntilBuild false
    downloadSources true
    plugins "Kotlin", "PythonCore:$python_core_version"
}

allprojects {
    apply plugin: "org.jetbrains.intellij"
    apply plugin: "java"
    apply plugin: "kotlin"
    repositories {
        mavenCentral()
    }

    compileKotlin {
        kotlinOptions {
            jvmTarget = "1.8"
            languageVersion = "1.3"
            apiVersion = "1.3"
        }
    }

    compileTestKotlin {
        kotlinOptions {
            jvmTarget = "1.8"
            languageVersion = "1.3"
            apiVersion = "1.23"
        }
    }

    dependencies {
        compileOnly "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    }

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

}

sourceSets {
    main {
        java.srcDir 'src'
        resources.srcDir 'resources'
    }
    test {
        java.srcDir 'test'
    }
}
